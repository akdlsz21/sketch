<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Etch-a-sketch</title>
	</head>
	<body>
		<h3>Etch a Sketch</h3>
		<div class="menu">
			<button class="reset" type="reset">Reset</button>
			<input
				type="range"
				name="range"
				id="range"
				class="range"
				min="4"
				max="100"
			/>
			<div class="nums"></div>
			<!-- Rounded switch -->
			<span class="toggle-button">Color Mode</span>
			<label class="switch">
				<input type="checkbox" class="colorSwitch" />
				<span class="slider round"
					><span class="color-mode">OFF</span></span
				>
			</label>
		</div>

		<div class="container"></div>
	</body>
</html>
<script src="./script.js"></script>
